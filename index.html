<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Learning Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .video-thumbnail {
      width: 200px;
      height: 120px;
      background-color: #ddd;
      display: block;
      margin: 5px 0;
    }
    .audio-container {
      margin: 20px auto;
      text-align: center;
    }
    .audio-container audio {
      width: 60%;
    }
    .form-container {
      width: 80%;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    input[type="text"], input[type="email"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Online Learning Platform</h1>
    <p>Learn at your own pace with high-quality courses</p>
  </header>

  <!-- Course Table with Videos -->
  <table>
    <tr>
      <th>Course Name</th>
      <th>Instructor</th>
      <th>Preview</th>
    </tr>
    <tr>
      <td>Web Development</td>
      <td>John Doe</td>
      <td>
        <iframe width="200" height="120" src="https://www.youtube.com/embed/4fQ6fHhYOso" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </td>
    </tr>
    <tr>
      <td>Data Science</td>
      <td>Jane Smith</td>
      <td>
        <iframe width="200" height="120" src="https://www.youtube.com/embed/ua-CiDNNj30" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </td>
    </tr>
    <tr>
      <td>Machine Learning</td>
      <td>Mark Lee</td>
      <td>
        <iframe width="200" height="120" src="https://www.youtube.com/embed/6tNS--WjA8I" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </td>
    </tr>
  </table>

  <!-- Audio Sample -->
  <div class="audio-container">
    <h2>Course Introduction</h2>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Registration Form -->
  <div class="form-container">
    <h2>Register for a Course</h2>
    <form action="/submit" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="course">Select a Course:</label>
      <select id="course" name="course">
        <option value="web-development">Web Development</option>
        <option value="data-science">Data Science</option>
        <option value="machine-learning">Machine Learning</option>
      </select>
      
      <input type="submit" value="Register Now">
    </form>
  </div>

</body>
</html>
